<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendor Registration</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/assets/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/assets/css/adminlte.min.css">

</head>
<!--<body class="hold-transition sidebar-mini">-->
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
<!--  <div class="content-wrapper">-->
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Vendor Registration</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header"><h1>service management</h1>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <form   action="vendor_registration_eight" method="POST">
              {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label for="inputStatus">Collection Agency Individual</label>
                <!-- <input id="firmName" name="v_service_type" data-validate="required" class="form-control" readonly="readonly" type="text" value={{type}} class="form-control"> -->

              </div>
              <div class="form-group">
                <label for="inputName">Collection Agency</label>
                <!-- <input id="firmName" name="v_company_name" data-validate="required" class="form-control"  type="text" value={{cname}} class="form-control"> -->
              </div>
              <div class="form-group">
                <label for="inputName">Service Provider</label>
                <!-- <input id="firmName" name="v_company_name" data-validate="required" class="form-control" readonly="readonly" type="text" value={{cname}} class="form-control"> -->
              </div>
              <div class="form-group">
                <label for="inputName">Electrical Contractor</label>
                <!-- <input type="text" id="inputName" name="v_mobile" value={{mobile}} readonly="readonly" class="form-control"> -->
              </div>
              <div class="form-group">
                <label for="inputName">collection Agent</label>
                <!-- <input type="text" name="fax" id="inputName" class="form-control"> -->
              </div>
                <label for="experience">VENDOR *</label><br>
                <select id="experience" name="experience" data-validate="required" class="form-control" required>
<!--                      <option value="0">select one</option>-->
                      <option selected disabled value="">Select One</option>
                      <option value="02">supplier</option>
                      <option value="03">vendor</option>
                </select>
              <div class="form-group">
                    <label for="work_experience">Work Experience *</label>
                    <input type="text" name="work_experience" id="work_experience" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="turn_over">Turn Over *</label>
                <input type="text" name="turn_over" id="turn_over" class="form-control" required>
              </div>
          </div>
          </div>
        </div>
      </div>


    <div class="col-lg-12">
        <div class="form-group">
            <a href="dashboard7"></a>
            <button type="Submit" class="btn-success">Submit</button>
        </div>
    </div>


    </section>
  </form>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>

</body>
</html>
