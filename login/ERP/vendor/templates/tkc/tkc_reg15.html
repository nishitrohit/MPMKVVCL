{% extends 'tkc/base.html' %}
 {% load static %}
 {% block pagetitle %}  {% endblock pagetitle %}
{% block css %}
 {% endblock css %}
{% block body %}
<div class="container mt-5 pt-4">

    <div class="col-6 mx-auto">
        <h3 class="text-center">Enter OTP sent to your number {{mobile}}</h3>
        {% if message %}
        <div class="alert alert-{{class}}">
            {{message}}
        </div>
        {% endif %}

        <form action="tkc_reg_sixteen" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-12 mt-3">
                    <input type="number" placeholder="Enter otp" class="form-control" name="otp" id="otp">
                </div>
            </div>

            <p>Don't have account <a href="{% url 'tkc_reg' %}">Register</a></p>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


{% endblock body %}
